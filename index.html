<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complaint Form</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f9ff;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      overflow: hidden;
    }

    .header-image {
      width: 100%;
      height: auto;
      display: block;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      color: #1a237e;
      font-size: 20px;
      padding: 0 10px;
    }

    .form-section {
      margin: 0 20px;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      resize: vertical;
    }

    textarea {
      min-height: 100px;
    }

    .continue-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .continue-btn:hover {
      background-color: #155ab6;
    }

    @media (max-width: 500px) {
      body {
        padding: 10px;
      }
      .form-section {
        margin: 0 15px;
      }
      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <img class="header-image" src="https://i.ibb.co/mVb8TD1Q/Screenshot-2025-06-10-13-46-29-59-40deb401b9ffe8e1df2f1cc5ba480b12.jpg" alt="Header Image" />
  <h2>Submit Your Complaint</h2>
  <div class="form-section">
    <label>Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" />
    <label>Mobile Number</label>
    <input type="tel" id="mobile" placeholder="Enter mobile number" maxlength="10" />
    <label>Date of Birth</label>
    <input type="text" id="dob" placeholder="Enter date of birth" maxlength="10" />
    <label>Enter Your Complaint</label>
    <textarea id="complaint" placeholder="Write your complaint here..."></textarea>
    <button class="continue-btn" onclick="submitForm()">Continue</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDih7qIaS1eX68IIsDmAKXxYPtqvo9jLc0",
    authDomain: "amit-f5b5b.firebaseapp.com",
    projectId: "amit-f5b5b",
    storageBucket: "amit-f5b5b.appspot.com",
    messagingSenderId: "282917580402",
    appId: "1:282917580402:web:2a97eea5254d59dedb1ceb"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function submitForm() {
    const name = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const dob = document.getElementById("dob").value.trim();
    const complaint = document.getElementById("complaint").value.trim();

    if (!name || !mobile || !dob || !complaint) {
      alert("Please fill in all fields.");
      return;
    }

    db.collection("alldata-hare1").add({
      type: "Complaint",
      name: name,
      mobile: mobile,
      dob: dob,
      complaint: complaint,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      window.location.href = "page2.html";
    }).catch((error) => {
      console.error("Error submitting complaint:", error);
    });
  }
</script>

</body>
</html>
